<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Student</h1>
            <nav>
                <a href="/students">Home</a>
                <a href="/students/new">Create New Student</a>
            </nav>
        </header>

        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" th:field="*{course}" required />
            </div>
            <button type="submit">Update Student</button>
        </form>

        <footer>
            <p>Â© 2025 Student Management System</p>
        </footer>
    </div>
</body>
</html>
